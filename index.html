<html>
<head>
<title>
Characters list
</title>
<script>
var table = `<style>table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}</style><table><tr><th>Code</th><th>Hex</th><th>Char</th><th>Code</th><th>Hex</th><th>Char</th></tr>`;
var j = 0;
function test(){
if(!document.body)return window.requestAnimationFrame(test);
if(j<5000||document.body.getBoundingClientRect().height<scrollY+5000){var t = "";
for(var i = 0;i<1000;i++){
t+=`<tr><th>${j}</th><th>0x${j.toString(16)}</th><th>${String.fromCharCode(j)}</th><th>${j}</th><th>0x${(j+1).toString(16)}</th><th>${String.fromCharCode(j+1)}</th></tr>`;
j+=2;}
table+=t;
document.body.innerHTML=table+"</table>";
                                     }
window.requestAnimationFrame(test);
}
test();
</script>
</head>
<body>
</body>
</html>
